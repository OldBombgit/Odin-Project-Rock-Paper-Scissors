<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project: Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="displayResult">Round Result</div>

        <button class="rockBtn">Rock</button>
        <button class="paperBtn">Paper</button>
        <button class="scissorsBtn">Scissors</button>

        <div class="displayScores">Scores</div>
        <div class="winner"></div>

        <button class="restartBtn">Restart</button>
    </div>


    <script type="module" src="script.js"></script>
</body>

</html>
